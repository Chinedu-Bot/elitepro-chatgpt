<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title> [ELITEPRO-CHATGPT]</title>
    <link rel="shortcut icon" href="./zubi_gpt_assets/gpt.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,0..200" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="chat-container"></div>
    <div class="typing-container">
        <div class="typing-content">
            <div class="typing-textarea">
                <div class="copy-notification" id="copyNotification">Copied!</div>
                <textarea id="chat-input" spellcheck="false" placeholder="Message ChatGPT..." autocomplete="off"
                    autofocus="autofocus" required></textarea>
                <span id="send-btn" class="material-symbols-rounded">send</span>
            </div>
            <div class="typing-controls">
                <span id="theme-btn" class="material-symbols-rounded theme-btn">light_mode</span>
                <span id="delete-btn" class="material-symbols-rounded delete-btn">delete</span>

            </div>
        </div>
    </div>
    <div class="confirmation-modal" id="confirmationModal">
        <p>Are you sure to delete all chats?</p>
        <div class="confirmation-buttons">
            <button class="cancel" id="cancelBtn">Cancel</button>
            <button class="confirm" id="confirmBtn">Confirm</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
